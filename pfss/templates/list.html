{% extends "site_base.html" %}

{% block head_title %}"Choose Creatures"{% endblock %}

{% block body %}
<form method="post" id="creature_list" action="/list/handle/"> {% csrf_token %}
{% for creature in creatures %}
<div class ="IB" style="width: 600px;">
    <div class=IB>{{creature.name}}</div>
    <div class="IB right">
    <div class="IB left pad"><input type="checkbox" name=creature_{{creature.id}}>Include</input></div>
    <div class="IB right pad"><input type="checkbox" name=creature_augment_{{creature.id}}>Include with Augment Summons</input></div>
    </div>
</div>
{% endfor %}
<button type="submit" style="display:block; white-space:nowrap">Generate</button>
</form>

{% endblock %}
