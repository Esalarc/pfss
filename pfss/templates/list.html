{% extends "site_base.html" %}

{% block head_title %}"Choose Creatures"{% endblock %}

{% block body %}
<script>
    function toSubmit() {
        if ($('input.c_check:checked').length <= 0) {
            alert('You must select some creatures to include.');
            return false;
        }
        return true;
    }
</script>
<form method="post" id="creature_list" action="/pfs/list/handle/" onsubmit="return toSubmit()"> {% csrf_token %}
{% for creature in creatures %}
<div class ="IB {% if forloop.counter|divisibleby:2 %}even{% else %} odd {% endif %}" style="width: 800px;">
    <div class=IB style="width:30%;"><a href='/pfs/creature/{{creature.id}}/'>{{creature.name}}</a></div>
    <div class="IB right">
        <div class="IB left pad"><input class="c_check" type="checkbox" {% if group %} checked {% endif %} name=creature_{{creature.id}}>Include</input></div>
        {% for item in extraTypes %}
        <div class="IB right pad"><input type="checkbox" {% if item in defaultTypes %}checked{% endif %} name=modify_{{creature.id}}_{{item.short}}>{{item.name}}</input></div>
        {% endfor %}
        <div class="IB right pad"><input type="checkbox" {% if group and group.Augmented %}checked{% endif %} name=modify_{{creature.id}}_augment>Augment Summons</input></div>
        </div>

</div>
{% endfor %}
<button type="submit" style="display:block; white-space:nowrap">Generate</button>
</form>

{% endblock %}
