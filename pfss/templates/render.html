{% extends "site_base.html" %}

{% block head_title %}"{{creature.name}}"{% endblock %}

{% block body %}
<STYLE type="text/css">
    .IB {display:inline-block;}
    .left {float:left}
    .right {float:right}
    .bold {font-weight:bold}
    h3 {font-size:larger; font-weight:bold; border-top:1px solid rgb(0,0,0); border-bottom:1px solid rgb(0,0,0); margin-top:6px; margin-bottom:6px;}
    .render {vertical-align:top; font-size:{{font_size}}; width:{{width}}%;}
</STYLE>

{% for creature in creatures %}
{% include 'creature.html' with creature=creature %}
{% endfor %}
{% endblock %}
